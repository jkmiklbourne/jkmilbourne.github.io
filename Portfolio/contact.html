        <legend>Sign-up</legend>

          <section class="formwrapper"><ul class="formList">

          </ul>
          <legend id="addpadding">Contact Information</legend>
          <ul class="formList">
            <li><input type="text" name="fname" id="fname"><label for="fname">First Name</label></li>
            <li><input type="text" name="lname" id="lname"><label for="lname">Last Name</label></li>

            <li><input type="tel" name="phone" id="phone"><label for="phone">Phone Number</label></li><br>
            <li><input type="checkbox" name="mobile" id="mobile"><label for="mobile">Is this a mobile phone?</label></li>
            <li><input type="checkbox" name="mayICall" id="mayICall"><label for="mayICall">May I call or text this number?</label></li><br>
            <li><label for="hearAbout">How did you hear about me?</label><br><input type="text" name="hearAbout" id="hearAbout" list="hear"></li>
            <li><label for="movie">What's your favorite movie genre?</label><br><select name="movie" id="movie">

              <option value="drama">Drama</option>

              </optgroup>
            </select></li><br>
            <label for="comments">Do you have any comments?</label><br><br>
            <textarea name="comments" id="comments" cols="40" rows="10"></textarea>
          </ul><br></section>
          <input type="submit" value="OK" id="okButton" class="buttons">
